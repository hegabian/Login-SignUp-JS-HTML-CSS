<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body class="bkg">
  <div class="bkg container my-5">
    <div class="bkg form-control border-0 px-5">
      <h2 class="fw-bold mt-5 fs-1 text-center">Smart Login System</h2>
      <input class="ps-2 py-1 text-white fs-5 bg-transparent my-2 w-100 m-auto" type="text" placeholder="Enter your name" id="signUpName">
      <input class="ps-2 py-1 text-white fs-5 bg-transparent my-2 w-100" type="text" placeholder="Enter your email" id="signUpEmail">
      <input class="ps-2 py-1 text-white fs-5 bg-transparent my-2 w-100" type="password" placeholder="Enter your password" id="SignUpPassword">
      <h6 id="warningMsg" class="text-danger fs-5 text-center d-none"></h6>
      <h6 id="successMsg" class="text-success fs-5 text-center d-none"></h6>
      <button id="signUpBtn" type="submit" class=" px-2 py-1 fs-6 mt-2 w-100 mt-4 mb-3">Sign Up</button>
      <h6 class="text-center text-white fw-bold mb-5">You have an account? <a class="text-white fs-6  py-1" href="index.html">Sign in</a></h6>
    </div>
  </div>

    
<script src="./js/index.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
